<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Wallet Bitcion</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../statics/js/layui/css/layui.css" rel="stylesheet">
    <link href="../statics/css/global.css" rel="stylesheet">
</head>
<body class="frame-body">
<blockquote class="site-text layui-elem-quote" style="margin-top: 30px">
    <i class="layui-icon">&#xe645;</i>   Make sure you have the correct beneficiary address！
</blockquote>
<div class="site-title" style="margin-top: 20px">
    <fieldset><legend><a name="use">发送比特币</a></legend></fieldset>
</div>
<div class="site-text site-block">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline input-width">
                <input type="text" name="money" lay-verify="required|money" placeholder="最大200" onkeyup="value=value.replace(/[^\-?\d.]/g,'')" onblur="value=value.replace(/[^\-?\d.]/g,'')"
                       autocomplete="off" class="layui-input">
            </div><button class="layui-btn layui-btn-radius layui-btn-primary pull-left" id="max">MAX</button><div class="layui-form-mid layui-word-aux">200usd</div>
        </div>
        <div class="money-address">
            <div class="layui-form-item">
                <label class="layui-form-label">收件人地址</label>
                <div class="layui-input-inline input-width">
                    <input type="text" name="address"  lay-verify="required"  placeholder="比特币地址" autocomplete="off" class="layui-input">
                </div><button class="layui-btn layui-btn-radius layui-btn-primary" id="addAddress">添加</button>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择账户</label>
            <div class="layui-input-inline input-width">
                <select name="account" lay-verify="required">
                    <option value="0">账户一</option>
                    <option value="1">账户二</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易费用</label>
            <div class="layui-input-inline input-width">
                <select name="fee" lay-verify="required">
                    <option value="0">高（快速确认）</option>
                    <option value="1">标准（正常确认）</option>
                    <option value="2">低（慢确认）</option>
                    <option value="3">custome fees</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总花费</label>
            <div class="layui-input-inline input-width">
                <textarea disabled style="color: #999;" required lay-verify="required" placeholder="请输入内容" class="layui-textarea" name="desc">BTC 0(含BTC 0 的交易费用) &#13;USD 0.00(含USD 0.00 的交易费用)</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../statics/js/layui/layui.js"></script>
<script src="../js/send.js"></script>
</body>
</html>
