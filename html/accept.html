<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Wallet Bitcion</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../statics/js/layui/css/layui.css" rel="stylesheet">
    <link href="../statics/css/global.css" rel="stylesheet">
</head>
<body>
<blockquote class="site-text layui-elem-quote" style="margin-top: 30px">
    <i class="layui-icon">&#xe645;</i>   Make sure your account！
</blockquote>
<div class="site-title" style="margin-top: 20px">
    <fieldset><legend><a name="use">接受比特币</a></legend></fieldset>
</div>
<div class="site-text site-block">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">选择账户</label>
            <div class="layui-input-block">
                <select name="account" lay-verify="required" lay-filter="account">
                    <option value="this is the first account">账户一</option>
                    <option value="this is the second account">账户二</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="code" class="qrcode"></div>
        </div>
        <div class="layui-form-item">
            <div class="address-btn">
                <button class="layui-btn" id="change_address">&nbsp;换&nbsp;地&nbsp;址&nbsp;</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="description">Please use the mobile phone to scan the QR code in the picture</div>
        </div>
    </form>
</div>
<script src="../statics/js/layui/layui.js"></script>
<script src="../statics/js/layui/layui.js"></script>
<script src="../js/accept.js"></script>
</body>
</html>
